<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Import</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8cb19e38e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/dropper_funcionality.js" defer></script>
</head>
<body>
    <header>
        <div class="container-fluid p-2 d-flex flex-row justify-content-end">
            <h5 class="center text-white mt-2 mb-2 mr-3">Webová aplikace pro import CSV</h5>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="drop-area" class="p-5">
                <div class="icon">
                    <i class="fas fa-file-csv fa-3x"></i>
                </div>
                <p>Přetáhněte sem CSV soubor</p>
                <input type="file" id="fileElem" accept=".csv" onchange="handleFiles(this.files)">
                <label  class="btn label  mt-3" for="fileElem">Vybrat soubor</label>
            </div>
        </div>
        <div class="container mt-5 d-flex flex-row justify-content-center fa-5x">
            <i id="loader" class="d-none fas fa-sync"></i>
        </div>
    </main>
</body>
</html>
